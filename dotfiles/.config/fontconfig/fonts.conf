<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Inconsolata</family>
            <family>Amiri</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Inconsolata</family>
            <family>Amiri</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Inconsolata</family>
            <family>Kawkab Mono</family>
        </prefer>
    </alias>
